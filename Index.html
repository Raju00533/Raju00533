<!DOCTYPE html>
<html lang="en">
<head>

    <title>Basic HTML Template</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

        <h1>Welcome to My Website</h1>

            <ul>

                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>

    <main>

        </section>

    <footer>

    </footer>

</html>
